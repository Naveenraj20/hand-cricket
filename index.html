<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand_Cricket</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h2>Game</h2>
    </header>

    <main id="game">

        <article id="score">
            <section id="cpu_score">
                <h2>CPU</h2>
                <p>Current Score-</p>
                <h3 id="cpu"></h3>
            </section>
            <h1>vs</h1>
            <section id="user_score">
                <h2>YOU</h2>
                <p>Current Score-</p>
                <h3 id="user"></h3>
            </section>
        </article>

        <article id="middle">
            <section id="cpu_currentvalue">
                <h1 id="rescpu">--</h1>
            </section>
            <section id="user_currentvalue">
                <h1 id="result">--</h1>
            </section>
        </article>

        <article id="out_not_out">
            <section id="inono">
                <h1 id="outnotout"></h1>
            </section>
        </article>

        <section id="hand">
            <div id="h" class="ha0">&#9994;</div>            
            <div id="h" class="ha1">&#9757;</div>
            <div id="h" class="ha2">&#9996;</div>
            <div id="h" class="ha3">&#129311;</div>
            <div id="h" class="ha4">&#128406;</div>
            <div id="h" class="ha5">&#128400;</div>
            <div id="h" class="ha6">&#128077;</div>
        </section>
            
    </main>
</body>
</html>
